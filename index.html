<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Products Carousel</title>
</head>
<body>

<div class="carousel-container">
  <div class="carousel">
    <div class="slide">
        <img src="product 1.jpg" alt="Product 1">
        <div class="product-info">
            <h3>Product 1</h3>
        </div>
    </div>
    <div class="slide">
        <img src="product 2.jpg" alt="Product 2">
        <div class="product-info">
            <h3>Product 2</h3>
        </div>
    </div>
    <div class="slide">
        <img src="product 3.jpg" alt="Product 3">
        <div class="product-info">
            <h3>Product 3</h3>
        </div>
    </div>
    <div class="slide">
        <img src="product 4.jpg" alt="Product 4">
        <div class="product-info">
            <h3>Product 4</h3>
        </div>
    </div>
    <div class="slide">
        <img src="product 5.jpg" alt="Product 5">
        <div class="product-info">
            <h3>Product 5</h3>
        </div>
    </div>
    <!-- Add more slides as needed -->
  </div>
  <button class="prev-btn" onclick="prevSlide()">❮</button>
  <button class="next-btn" onclick="nextSlide()">❯</button>
</div>

<script src="script.js"></script>
</body>
</html>
